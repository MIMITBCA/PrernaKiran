<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/check.css">
  <script src="https://js.stripe.com/v3/"></script>
  <title>Checkout</title>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
          <img src="img/logo.png" alt="Fancy Footwear Logo">
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact Us</a></li>
            <li><a href="cart.html"><i class="fa-solid fa-cart-shopping"></i></a></li>
          </ul>
      </nav>
  <div class="container">
    <h1>Checkout</h1>
    <div id="total-amount" class="total-amount"></div>
    <form id="payment-form">
        <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            
            <label for="address">Address</label>
            <input type="text" id="address" name="address" placeholder="Enter your address" required>
            
            <label for="city">City</label>
            <input type="text" id="city" name="city" placeholder="Enter your city" required>
            
            <label for="postal-code">Postal Code</label>
            <input type="text" id="postal-code" name="postal-code" placeholder="Enter your postal code" required>
            
            <label for="country">Country</label>
            <input type="text" id="country" name="country" placeholder="Enter your country" required>
        <h2>Enter Card Details</h2>
        <!-- Container for Stripe Element -->
        <div id="card-element"></div>
        <!-- Used to display form errors -->
        <div id="card-errors" role="alert"></div>
        <button id="submit-button" type="submit">Pay Now</button>
    </form>

      
  </div>
  <script src="https://kit.fontawesome.com/a999e20d11.js" crossorigin="anonymous"></script>
  <script src="checkout.js"></script>
</body>
</html>
